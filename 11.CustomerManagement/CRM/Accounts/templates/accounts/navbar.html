{% load static %}

<style>
  #hello-msg{
    font-size : 18px;
    color : #fff;
    margin-right :20px;
  }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  {% comment %} <img src="{% static 'images/logo.png' %}" alt="logo" id ="logo"> {% endcomment %}
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
    {% if request.user.is_staff %}
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'dashboard' %}">DashBoard </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'products' %}">Products</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'profile_settings' %}">Profile</a>
      </li>
    {% endif %}
    </ul>
  </div>

  <span id="hello-msg"> Hello, {{request.user}} </span>
  <span> <a href="{% url 'login_user' %}">LogIn</a></span>
  <span> <a href="{% url 'logout_user' %}">LogOut</a></span>
</nav>
