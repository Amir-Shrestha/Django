{%  extends 'accounts/main.html' %}
{% load static %}
{% block content %}


<div class="row">
	<div class="col-md-6">
		<div class="card card-body">

			<form action="" method="POST">

				{{ orders_formset.management_form }} <!-- management need when we use loop in formset -->

		</div>
	</div>
</div>


{% endblock %}
