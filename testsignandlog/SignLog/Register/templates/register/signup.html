{% extends "register/base.html" %}

{% block title %} Create an account ! {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Registration Form !</h1>
    <form  method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit"> Create </button><br><br>
        <a href="/home/log/login/"> Already have one? LogIn </a><br><br>
        <a href="/home"> Home </a>
    </form>
{% endblock %}
