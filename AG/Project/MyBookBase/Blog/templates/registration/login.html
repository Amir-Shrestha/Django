{% extends "base.html" %}

{% block title %} Log In ! {% endblock %}
{% load crispy_forms_tags %}

{% block body %}
    <h1>LogIn Form !</h1>
    <form  method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit"> LogIn </button><br><br>
        <a href="{% url 'register_path' %}"> Dont have an account? Create one </a><br><br>
        <a href="/blog"> Home </a>
    </form>
{% endblock %}
