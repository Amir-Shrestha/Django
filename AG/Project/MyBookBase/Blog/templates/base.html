{% load static %}
<!DOCTYPE html>
<html>
<head>
{% comment %} <link rel="stylesheet" href="{% static 'css/blog.css' %}"> {% endcomment %}
<title>{% block title %} {% endblock %}</title>
</head>
<body>

    {% if user.is_authenticated %}
        <h2>You are logged in as  {{ user }} </h2>
    {% endif %}

    {% block body %}{% endblock %}

</body>

{% comment %} <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v10.0" nonce="jqDD0LkR"></script> {% endcomment %}

</html>
