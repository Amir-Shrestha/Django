{% extends 'shop/basic.html' %}

{% block title%} Checkout - My Awesome Cart{% endblock %}

{% block body %}

<div class="container ">

    <div class="col my-4 mt-5 ">
    <br>
        <div class="col my-4">
            <h2>Step 2 - Enter Address & Other Details:</h2>
            <form method="post" action=""> {% csrf_token %}
                <input type="hidden" name="itemsJson" id="itemsJson" value={{items_json}}>
                <input type="hidden" name="total" id="total" value={{total}}>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="address1">Address</label>
                    <input type="text" class="form-control" id="address1" name="address1" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                    <label for="address2">Address line 2</label>
                    <input type="text" class="form-control" id="address2" name="address2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" name="city">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="state">State</label>
                        <input type="text" class="form-control" id="state" name="state" placeholder="Enter State">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="zip_code">Zip</label>
                        <input type="text" class="form-control" id="zip_code" name="zip_code">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name=="phone">
                </div>
                <button type="submit" class="btn btn-primary">Place Order</button>
            </form>
        </div>

</div>

{% endblock %}








{% block js %}

<script>


{% if thank %}
alert("Thanks for ordering with us. Your order id is {{id}}. Use it to track your order using our order tracker")
//alert("Thanks for ordering with us. Your order id is \<b>{{id}}\</b>. \<i>Note: Please remember this order_id incase you want to track your order using our order tracker !\</i>")
localStorage.clear();
document.location="/";
{%endif%}




</script>

{% endblock %}
