{% extends 'custome_blog_app/base.html' %}
{% load static %}

{% block title %} Create {% endblock title %}

{% block content %}
    <div class="col-sm-10">
        <h3 class="text-white my-5">Create new post !</h3>
        <form action="{% url 'create_apost' %}" method="POST" novalidate>
            {% csrf_token %}
            {{post_form.as_p}}
            <input type="submit" value="Create" class="btn btn-success">
            <a href="{% url 'dashboard' %}" class="btn btn-danger">Cancel</a>
        </form>
    </div>
{% endblock content %}
