{% extends 'shop/basic.html' %}

{% block title%} Contact Us{% endblock %}
{% block body %}
<div class="container my-5">
    <br>
    <h3 >Contact Us</h3>
    <form action="contact" method="post">{% csrf_token %} <!-- action='contact' take us to shop/urls/contact -->
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name='name' placeholder="Enter Your Name">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Email</label>
                <input type="email" class="form-control" id="email" name='email' placeholder="Enter Your Email">
            </div>

            <div class="form-group col-md-6">
                <label for="phone">Phone</label>
                <input type="tel" class="form-control" id="phone" name='phone' placeholder="Enter Your Phone Number">
            </div>
        </div>
        <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address"  placeholder="Enter Your Address">
        </div>

        <div class="form-group">
            <label for="desc">How May We Help You?</label>
            <textarea class="form-control" id="desc" name='desc' rows="3"  placeholder="Message"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
        <a href = "mailto: simbaamir55@gmail.com" class="btn btn-info">Send Email</a>
    </form>


</div>
{% endblock %}






{% block js %}
<script>

{% if send %}
alert("Hello! {{name}} , your message has been sent. We will soon return at you. Thanks for your time.")
document.location="/";
{%endif%}

</script>
{% endblock %}
