{% extends 'events_app/base.html' %}
{% load static %}

{% block title %} Contact {% endblock title %}

{% block content %}

    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-5">
            <strong> {{message}} </strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}

    <div class="col-sm-10">

        <h3 class="text-white my-5"> Contact Page </h3>

        <form method="POST" novalidate>
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="form-group col-md-6">
                    <label for="number">Number</label>
                    <input type="number" class="form-control" id="number" name="number">
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <input type="text" class="form-control" id="message" name="message">
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
            <a href = "mailto: simbaamir55@gmail.com" class="btn btn-success">Send Email</a>
        </form>

    </div>

{% endblock content %}
